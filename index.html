<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper And Scissors</title>
</head>
<body>
    <header class="header">ROCK PAPER SCISSORS</header>
    <div class="container">
        <div class="one">
            <h1>Choose your weapon</h1>
            <h2>First to score 5 points wins the game</h2>
        </div>
        <div class="two">
            <div class="place3">❔</div>
            <div class="place4">❔</div>
        </div>
        <div class="three">
            <div class="score" id="playerScore">Player: 0</div>
            <div class="score" id="computerScore">Computer: 0</div>
        </div>
        <div class="four">
            <button class="btn"><span class="sign">✊</span></button>
            <button class="btn"><span class="sign">✋</span></button>
            <button class="btn"><span class="sign">✌</span></button>
        </div>
    </div>
    <footer>Created by Okey <a href="http://https://github.com/manofcodes" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
    </a></footer>
</body>
</html>
