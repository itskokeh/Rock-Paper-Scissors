<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper And Scissors</title>
</head>
<body>
    <header class="header">ROCK PAPER SCISSORS</header>
    <div class="container">
        <div class="one">
            <div class="place1">Player</div>
            <div class="place2">Computer</div>
        </div>
        <div class="two">
            <div class="place3">❔</div>
            <div class="place4">❔</div>
        </div>
        <div class="three">
            <div class="sign" id="playerScore">Player: 0</div>
            <div class="sign" id="computerScore">Computer: 0</div>
        </div>
        <div class="four">
            <div><span>✊</span></div>
            <div><span>✋</span></div>
            <div><span>✌</span></div>
        </div>
    </div>
    <footer>Created by Okey</footer>
</body>
</html>
